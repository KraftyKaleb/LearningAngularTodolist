<div *ngIf="loaderInterceptor.isLoading | async" class="progress-bar">
    <p-progressBar mode="indeterminate" [style]="{'height': '1px'}"></p-progressBar>
</div>
<div class="background">
    <div class="container">
        <router-outlet></router-outlet>
        <app-button
                *ngIf="hasRoute('/')"
                color="green"
                text="{{ showAddTask ? 'Close' : 'Add'}}"
                (btnClick)="toggleAddTask()"></app-button>
    </div>
</div>
